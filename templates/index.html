<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/carousel/"
    />
  </head>
  <body>
    <h1 style="text-align: center">Heart Disease Prediction</h1>
    <h5 style="text-align: center">Please enter the patient details</h5>
    <form action="{{ url_for('predict')}}" method="post" class="form-inline">
      <fieldset>
        <div class="tabcontent" id="new">
          <div class="form-group">
            <label for="age">Age </label>
            <input
              class="form-control"
              type="number"
              name="age"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <input
              class="form-control"
              type="number"
              name="sex"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="cp">CP</label>
            <input
              class="form-control"
              type="number"
              name="CP"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="trestbps">Trest Bps</label>
            <input
              class="form-control"
              type="number"
              name="trestbps"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="thalach">Thalach</label>
            <input
              class="form-control"
              type="number"
              name="thalach"
              required="required"
            />
          </div>

          <div class="form-group">
            <label for="exang">EXANG</label>
            <input
              class="form-control"
              type="number"
              name="exang"
              required="required"
            />
          </div>

          <div class="form-group">
            <label for="ca">CA</label>
            <input
              class="form-control"
              type="number"
              name="ca"
              required="required"
            />
          </div>
          <div class="form-group">
            <label for="thal">THAL</label>
            <input
              class="form-control"
              type="number"
              name="thal"
              required="required"
            />
          </div>
          <!-- Show button -->
          <div class="button_cont" align="center">
            <a
              class="button_css"
              href="https://github.com/prem-creator/heart-detector.git"
              target="_blank"
              rel="nofollow noopener"
            >
              <button type="submit" class="btn btn-primary btn-block btn-large">
                <strong>Predict Heart disease</strong>
              </button></a
            >
          </div>
        </div>
      </fieldset>
    </form>
    <div>
      <center>
        <h1>{{ prediction_text }}</h1>
      </center>
    </div>
  </body>
</html>
